<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Home Library</title>
</head>
<body>
  <div class="header">
    <div class="nav">
      <img src="./image/logo.png" alt="main logo" class="logo">
      <div class="navigation">
        <button id="header_add" class="create_book">Add Book</button>
      </div>
    </div>
    <div class="search">
      <input id="search_input" type="text" class="search_input" placeholder="Search..">
      <button id="search_button" class="search_button">Search</button>
      <button id="clear_search_button" class="clear_search_button">Clear</button>
    </div>
  </div>
  <div id = 'modal' class="modal">
    <div class="modal_container">
      <span class="modal_form_el">
        <label for="ftitle">Title:</label>
        <input class="modal_input" type="text" placeholder="Title" name="ftitle">
      </span>
      <span class="modal_form_el">
        <label for="fdesc">Description:</label>
        <input class="modal_input" type="text" placeholder="Description" name="fdesc">
      </span>
      <span class="modal_form_el">
        <label for="fauthor">Author:</label>
        <input class="modal_input" type="text" placeholder="Author" name="fauthor">
      </span>
      <span class="modal_form_el">
        <label for="fpages">Pages:</label>
        <input class="modal_input" type="number" name="fpages" placeholder="Pages">
      </span>
      <span class="modal_form_el">
        <label for="fprice">Price:</label>
        <input class="modal_input" type="number" name="fprice" placeholder="Price">
      </span>
      <div class="modal_buttons">
        <button id="add_book_button" class="add_book_button">Add</button>
        <button id="update_book_button" class="update_book_button">Update</button>
        <button id="cancel_adding" class="cancel_adding">Cancel</button>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="books_manage">
      <span class="title">Manage books</span>
      <div class="books_sort">
        <span>Sort by the most expensive books</span>
        <label class="switch">
          <input id="sort_switch" type="checkbox">
          <span  class="slider round"></span>
        </label>
      </div>
      <div class="count_pages">
        <span>Count total pages</span>
        <button id="count_button" class="count_pages">Count</button>
      </div>
      <span id="total_pages" class="total_pages"></span>
    </div>
    <div class="books_storage" id="books_storage"></div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
